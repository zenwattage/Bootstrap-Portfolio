<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >Scott Hansford Bootstrap Portfolio</title>

    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">    
</head>

<body>
    
    <!-- Navbar content -->
    <nav class="navbar navbar-fixed-top navbar-light  justify-content-center ">
        <header><h1>Scott Hansford Portfolio</h1></header>
        <ul class="nav justify-content-center container-fluid">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
            </li>
        </ul>

    
    
        <!-- Default form contact -->
    <form class="text-center border border-light p-5">

    <p class="h4 mb-4">Contact Us</p>

    <!-- Name -->
    <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">

    <!-- Email -->
    <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">

    <!-- Message -->
    <div class="form-group">
        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
    </div>

    <!-- Submit button -->
    <button class="btn btn-info btn-block" type="submit">Submit</button>

    </form>

    
    
    
    
    <!--jQuery, Popper.js, and bootsrap JS plugins -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--    Alerts for dismissing
            Buttons for toggling states and checkbox/radio functionality
            Carousel for all slide behaviors, controls, and indicators
            Collapse for toggling visibility of content
            Dropdowns for displaying and positioning (also requires Popper.js)
            Modals for displaying, positioning, and scroll behavior
            Navbar for extending our Collapse plugin to implement responsive behavior
            Tooltips and popovers for displaying and positioning (also requires Popper.js)
            Scrollspy for scroll behavior and navigation updates -->
</body>
</html>
